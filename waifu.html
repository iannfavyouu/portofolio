<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta property="og:title" content="Waifunya iann" />
    <meta property="og:image" content="https://i.pinimg.com/originals/ab/cd/ef/abcdef123456.jpg" />
    <meta property="og:description" content="My list Waifu" />
    <meta name="twitter:image:src" content="https://i.pinimg.com/originals/ab/cd/ef/abcdef123456.jpg" />
    <title>Waifunyaa</title>
    <link href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            background-image: url('https://i.pinimg.com/originals/ab/cd/ef/abcdef123456.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
            color: #333;
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: poppins, sans-serif;
            text-decoration: none;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .profile-pic {
            width: 320px;
            height: 320px;
            margin: 20px auto 10px;
            animation: bounce 5.5s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .title {
            font-size: 26px;
            font-weight: bold;
            margin: 10px 0;
            color: #fff;
        }

        .subtitle {
            font-size: 16px;
            color: #fff;
            margin-bottom: 20px;
        }

        .photo-waifu {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .photo-waifu img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .photo-waifu img:hover {
            transform: scale(1.05);
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 2;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 15px;
            border: none;
        }

        .openbtn:hover {
            background-color: #444;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
        }
    </style>
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="https://wa.me/6282282496798">Chat Ai</a>
        <a href="community.html">Community</a>
        <a href="#">Blog</a>
        <a href="https://wa.me/6285696809249">Contact</a>
    </div>

    <div id="main">
        <button class="openbtn" onclick="openNav()">â˜° About iann</button>
    </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
        }

        function renderPage() {
            const root = document.getElementById('root');
            const container = document.createElement('div');
            container.className = 'container';

            const profilePic = document.createElement('img');
            profilePic.className = 'profile-pic';
            profilePic.src = 'https://i.pinimg.com/736x/79/37/a1/7937a10738b81f627b3cd20dfef6fee7.jpg';
            profilePic.alt = 'profile picture';
            container.appendChild(profilePic);

            const title = document.createElement('div');
            title.className = 'title';
            title.innerHTML = 'Kimetsu No Yaiba<i class=""></i>';
            container.appendChild(title);

            const subtitle = document.createElement('div');
            subtitle.className = 'subtitle';
            subtitle.textContent = "ANIME.";
            container.appendChild(subtitle);

            const photoGrid = document.createElement('div');
            photoGrid.className = 'photo-waifu';
            const photoLinks = [
                'https://i.pinimg.com/736x/09/47/fe/0947fe0d297729d5e8a6f6428aefb74c.jpg',
                'https://i.pinimg.com/736x/18/80/71/188071cb99c0f069dac86f4bd10180b3.jpg',
                'https://i.pinimg.com/736x/8c/04/34/8c0434a024a0d142192a063b1d129c51.jpg',
                'https://i.pinimg.com/736x/9d/ae/ba/9daeba9179fff398c7e3852fcf0df4a8.jpg',
                'https://i.pinimg.com/736x/c7/65/0c/c7650c4537d011aa44739587d92e91fd.jpg'
            ];
            photoLinks.forEach((link, index) => {
                const img = document.createElement('img');
                img.src = link;
                img.alt = `Foto ${index + 1}`;
                photoGrid.appendChild(img);
            });
            container.appendChild(photoGrid);

            root.appendChild(container);
        }

        renderPage();
    </script>
    <nav>
        <div class="togglebtn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
</body>
</html>
